version: "3.8"
services:
  mongodb:
    image: mongo:latest
    container_name: eventmap-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  chromadb:
    image: chromadb/chroma:latest
    container_name: eventmap-chromadb
    ports:
      - "8002:8000"
    volumes:
      - chromadb_data:/chroma/chroma/

volumes:
  mongodb_data:
  chromadb_data:
